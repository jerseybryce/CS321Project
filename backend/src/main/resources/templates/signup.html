<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<!-- Header -->
<div class="d-flex bd-highlight mb-1 bg-success text-white">
    <div class="me-auto p-2 bd-highlight">
        <h1>Patriot Map</h1>
    </div>
</div>

<!-- Body -->
<section class="vh-100">
    <div class="d-flex aligns-items-center container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- Image -->
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://1000logos.net/wp-content/uploads/2022/06/George-Mason-University-logo-1972.png"
                     class="img-fluid" alt="Sample image" width="1500" height="1000">
            </div>

            <div class="row align-items-center col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/login/registration}" th:object="${user}" method="post">

                    <!-- Username confirm -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username"><font size="+2">User Name:</font></label>
                        <input th:field="*{username}" id="username" class="form-control form-control-lg"
                               placeholder="Enter a new username"  name="username" minlength="1"/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4"><font size="+2">Password:</font></label>
                        <input th:field="*{password}" type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password" minlength="1"/>
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" value="Submit" class="btn btn-warning btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login"
                                                                                            class="link link-success">Log in</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div
            class="fixed-bottom d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-success">
    </div>
</section>
</body>
</html>
