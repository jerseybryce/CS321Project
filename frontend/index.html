<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Patriot Map</title>
      <link rel ="stylesheet" type="text/css" href = "styling.css">
      <!--this is the code for the leaflet map-->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
            integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
            crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
              integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
              crossorigin=""></script>
      <style>
          #map{
              height: 100vh;
              width: auto;
          }
      </style>
  </head>
  <body>
    <div id = "WholeScreen" class = "container">
      <div id = "banner" class = "myBanner">
        <h1>Patriot Map</h1>
      </div>
      <div id ="sub-banner" class = "mySubBanner"></div>
      <div id ="settings section" class = "settings">
          <div id ="first row" class = "settingsFirstRow">
            <span class = "userProfilePic"></span>
            <span class = "centerContent"> name of the user</span>
          </div>
          <a href = "userAccount.html">
              <div id = "second row" class = "settingOptions">
                  My account
              </div>
          </a>
          <a href = "settings.html">
              <div id = "third row" class = "settingOptions">
                  Settings
              </div>
          </a>

          <a href = "patriotSchedule.html">
              <div id = "fourth row" class = "settingOptions">
                  Patriot Schedule
              </div>
          </a>

          <a href = "map.html">
              <div id = "fifth row" class = "settingOptions">
                  My Map
              </div>
          </a>
      </div>
      <div id = "news feed" class = "newsFeedContainer">
          <div id = "map">
              <!--creates a map object and a marker, the location has been set to GMU, and the marker to the johnson center by default-->
              <script>
                  const map = L.map('map').setView([38.8315, -77.3117], 16);
                  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                      maxZoom: 19,
                      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                  }).addTo(map);
                  L.marker([38.8301, -77.3078]).addTo(map);
              </script>
          </div>

          Patriot news feed!
      </div>
    </div>
  </body>
</html>
